<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <h1 id="title"></h1>
    <div id="root"></div>
    
    <script type="text/javascript">
      let h1 = React.createElement(
        'h1',
        null,
        'Welcome to React Essential Training'
      );

      let ul = React.createElement(
        'ul',
        { style: { color: 'blue' } },
        React.createElement('li', null, 'Option 1'),
        React.createElement('li', null, 'Option 2'),
        React.createElement('li', null, 'Option 3')
      );

      ReactDOM.render(h1, document.getElementById('title'));
      ReactDOM.render(ul, document.getElementById('root'));
    </script>
  </body>
</html>
